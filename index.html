<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <img class="background" src="images/pattern-background-desktop.svg" alt="background">

  <main class="card">
    <div class="img-box">
      <img src="images/illustration-hero.svg" alt="thumbnail" class="thumbnail">
    </div>
    
    <h1>Order Summary</h1>

    <p class="explain">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
    <div class="plan-box">
      <div class="price-box">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>

      Change
    </div>
    <button type="button">Proceed to Payment</button>
    <p>Cancel Order</p>
</main>

</body>
</html>
