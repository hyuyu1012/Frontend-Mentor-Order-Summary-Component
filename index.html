<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <picture>
    <source media="(max-width: 450px)" srcset="images/pattern-background-mobile.svg">
    <img src="images/pattern-background-desktop.svg" alt="반응형 이미지">
  </picture>

  <main class="card">

    <div class="img-box">
      <img src="images/illustration-hero.svg" alt="thumbnail" class="thumbnail">
    </div>
  
    <div class="container">
    <h1>Order Summary</h1>

    <p class="explain">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
    <div class="plan-box">
      <img src="images/icon-music.svg" alt="icon-music">
      
      <div class="price-box">
        <p class="title">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      
      <a href="#">Change</a>
    </div>
      <button type="button">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </main>
</body>
</html>
